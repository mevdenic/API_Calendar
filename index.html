<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <script defer src="script/script.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.3/luxon.min.js"
            integrity="sha512-gUQcFuEaDuAEqvxIQ9GDdMcCeFmG5MPnoc6ruJn+nyCNHrHM2oB97GOVLIOiixzTxPYmIfEQbOoQmx55UscLyw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="stylesheet" href="style/index.css" />
    </head>
    <body>
        <header>
            <h1>Calendar - Scotland Bank Holidays</h1>
        </header>
        <main>
            <section class="month-container">
                <h2 class="month-year">January 2022</h2>
                <div>
                    <button class="btn btn-left"><</button>
                    <button class="btn btn-right">></button>
                </div>
            </section>
            <section class="main-container">
                <div class="days"></div>
                <div class="grid-container"></div>
            </section>
        </main>
    </body>
</html>
